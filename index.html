<!DOCTYPE html>
<html lang="en">
  <head>

  </head>

  <body>
    <div class="main_contanier">
      <nav class="navbar">
        <div class="title">Rajasthan Universcity</div>
        <a href="#" class="span">
          <span class="bar">@Instagram</span> <br />
          <span class="bar">@Google</span><br />
          <span class="bar">@Facebook</span><br />
        </a>
        <div class="navbar-links">
          <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div>
      </nav>

      <div class="paremt_2">
        <div id="image">
          <img
            src="https://wallpapercave.com/wp/wp11095483.jpg"
            alt=""
          />
        </div>
        <div class="form">
          <form id="form">
            <div id="heading"></div>
            <label>Name:-</label><br />
            <input type="text" id="name" placeholder="enter your name" />
            <br /><br />
            <label for="">City:-</label><br />
            <input
              name=""
              id="city"
              placeholder="enter city name"
            /><br /><br />
            <label for="">Mobile:-</label><br />
            <input name="" id="mobile" placeholder="enter mobile" /><br /><br />
            <label for="">Date of Birth:-</label><br />
            <input
              type="date"
              id="date"
              placeholder="enter mobile"
            /><br /><br />
            <label for="select">State:-</label><br />

            <select id="select">
              <option value="">--Please choose an option--</option>
              <option value="Rajasthan">Rajasthan</option>
              <option value="Gujrat">Gujrat</option>
              <option value="Himachal">Himachal</option>
              <option value="Himachal">Himachal</option>
            </select>
            <br /><br />
            <label for="">Details:-</label><br />
            <input id="text" type="textarea"placeholder="text area" /><br /><br />
            <button id="btn">Submit</button>
            <h1>Thank-You</h1>
          </form>
        </div>
      </div>

      <div id="display"></div>

      <footer class="footer">
        <div class="footer-content">
          <p>&copy; 2024 Your Company Name. All rights reserved.</p>
          <ul class="footer-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div>
      </footer>
    </div>
  </body>
  <script>
    let heading = document.getElementById("heading");
    let h1 = document.createElement("h1");
    h1.innerText = "Registration Form";

    heading.append(h1);
    let form = document.getElementById("form");

    let arr = JSON.parse(localStorage.getItem("user")) || [];

    // let form= document.getElementById("form")
    let btn = document.getElementById("btn");
    btn.addEventListener("click", getValue);
    function getValue(event) {
      event.preventDefault();
      let obj = {
        name: document.getElementById("name").value,
        city: document.getElementById("city").value,
        mobile: document.getElementById("mobile").value,
        date: document.getElementById("date").value,
        State: document.getElementById("select").value,
        Details: document.getElementById("text").value,
      };
      arr.push(obj);
      localStorage.setItem("user", JSON.stringify(arr));
      displayData(arr);
      alert("Submitted successfully")
      // console.log(arr);
      form.reset();
    }
    function displayData(data) {
      let display = document.getElementById("display");
      let table = document.createElement("table");
      let thead = document.createElement("thead");
      let tbody = document.createElement("tbody");
      let tr = document.createElement("tr");
      let th1 = document.createElement("th");
      th1.innerText = "Name";
      let th2 = document.createElement("th");
      th2.innerText = "City";
      let th3 = document.createElement("th");
      th3.innerText = "Mobile";
      let th4 = document.createElement("th");
      th4.innerText = "Date";
      let th5 = document.createElement("th");
      th5.innerText = "State";
      let th6 = document.createElement("th");
      th6.innerText = "Other";
      tr.append(th1, th2, th3, th4, th5, th6);
      thead.append(tr);
      display.innerHTML = null;
      data.forEach((element) => {
        let tr1 = document.createElement("tr");
        let td1 = document.createElement("td");
        td1.innerText = element.name;
        let td2 = document.createElement("td");
        td2.innerText = element.city;
        let td3 = document.createElement("td");
        td3.innerText = element.mobile;
        let td4 = document.createElement("td");
        td4.innerText = element.date;
        let td5 = document.createElement("td");
        td5.innerText = element.State;

        let td6 = document.createElement("td");
        td6.innerText = element.Details;
        let td7 = document.createElement("td");
      let btn=document.createElement("button")
       btn.id = "myNewButton"
      btn.innerText="Add to cart"
      btn.addEventListener("click",()=>{
        addtocart("favdata",element)
        alert("Data add to fav")
      });
      td7.append(btn)
        tr1.append(td1, td2, td3, td4, td5, td6,td7);
        tbody.append(tr1);
        table.append(thead, tbody);
        display.append(table);
      });
    }
    displayData(arr);


// ---------------------add to cart===============///

function addtocart(key,value){
  let cart=JSON.parse(localStorage.getItem("favdata"))|| []
  cart.push(value)
  localStorage.setItem("favdata",JSON.stringify(cart))
}
  </script>
</html>
